<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2 class="title">FUSED CALCULATOR</h2>
    <div class="calc-container">
        <div class="windows">
            <p class="time">9:38</p>
            <p class="notification">&#9993 &#9992</p>
        </div>
        <div class="result-container">
            <p class="calcu" id="calcu"></p>
            <p class="result" id="result"></p>
        </div>
        <div class="btn-container">
            <input type="button" class="btn function ac" value="AC" onclick="clearScreen()">
            <input type="button" class="btn function pm" value="DE" onclick="Delete()">
            <input type="button" class="btn function percent" value="%" onclick="document.getElementById('calcu').innerHTML += '%'">
            <input type="button" class="btn operator division" value="/" onclick="document.getElementById('calcu').innerHTML += '/'">
            <input type="button" class="btn number-1" value="1" onclick="One()">
            <input type="button" class="btn number-2" value="2" onclick="Two()">
            <input type="button" class="btn number-3" value="3" onclick="Three()">
            <input type="button" class="btn operator multiplication" value="*" onclick="document.getElementById('calcu').innerHTML += '*'">
            <input type="button" class="btn number-4" value="4" onclick="Four()">
            <input type="button" class="btn number-5" value="5" onclick="Five()">
            <input type="button" class="btn number-6" value="6" onclick="Six()">
            <input type="button" class="btn operator subtraction" value="-" onclick="document.getElementById('calcu').innerHTML += '-'">
            <input type="button" class="btn number-7" value="7" onclick="Seven()">
            <input type="button" class="btn number-8" id="cool" value="8" onclick="Eight()">
            <input type="button" class="btn number-9" value="9" onclick="Nine()">
            <input type="button" class="btn operator addition" value="+" onclick="document.getElementById('calcu').innerHTML += '+'">
            <input type="button" class="btn number-0" value="0" onclick="Zero()">
            <input type="button" class="btn number decimal" value="." onclick="document.getElementById('calcu').innerHTML += '.'">            
            <button class="btn number equals" onclick="equals()">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
